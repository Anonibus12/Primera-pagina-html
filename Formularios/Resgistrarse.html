<html>
    <head>
        <title>registrarse</title>
    </head>
    <body>
        <h1>Bienvenido a kado</h1>
        <h3>Nombre</h3>
        <input type="text" name="username" required minlength="3" placeholder="Marco Gabriel">
        <h3>Apellido</h3>
        <input type="text" name="lastname" required minlength="3" placeholder="Diaz Gonzales">
        <h3>telefono</h3>
        <input type="tel" name="telefono" required maxlength="9" placeholder="555 555 545">
        <h3>Email</h3>
        <input type="email" name="email" placeholder="xxxx@gmail.com">
        <h3>Tu fecha de nacimiento</h3>
        <input type="date" name="datetime">
        <h3>foto de perfil</h3>
        <input type="file">
        <h3>Contraseña, ojo no le digas a nadie</h3>
        <input type="password" name="password" required multiple>
        <h3>¡Empezemos!</h3>
        <input type="submit">
    </body>
</html>
